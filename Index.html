<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Это Mini App для Telegram.</p>
    <button onclick="sendData()">Отправить данные боту</button>

    <script>
        function sendData() {
            let userData = Telegram.WebApp.initDataUnsafe.user;
            Telegram.WebApp.sendData(JSON.stringify(userData)); // Отправляем данные в бота
        }
    </script>
</body>
</html>
